<html>
<body>
<script type="text/javascript">
var str=prompt("please enter the input...");
if(isNaN(str)){
str=str.toUpperCase();
for(var i=0;i<str.length;i++){var chr=str.charAt(i);
if(chr=='A'||chr=='E'||chr=='I'||chr=='O'||chr=='U')
break;
}
if(i<str.length)
alert("the position of the vowel at the left most is"+(i+1));
else
alert("No vowel is found in the string");
}
else
{
var num,rev=0,remainder;
num=parseInt(str);
while(num!=0){
remainder=num%10;
num=parseInt(num/10);
rev=rev*10+remainder;
}
alert("reverse of the "+str+"is"+rev);
}
</script>
